<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="./css/style.css" />
    <script src="./js/main.js" defer></script>
  </head>
  <body>
    <div class="container">
      <div class="button">
        <button class="btn" data-id="all">Все</button>
        <button class="btn" data-id="winter">Зима</button>
        <button class="btn" data-id="summer">Лето</button>
        <button class="btn" data-id="spring">Весна</button>
        <button class="btn" data-id="autumn">Осень</button>
      </div>
      <div class="content">
        <div class="block">
          <div class="card winter">Зима</div>
          <div class="card summer">Лето</div>
          <div class="card autumn">Осень</div>
          <div class="card spring">Весна</div>
        </div>
        <div class="block">
          <div class="card autumn">Осень</div>
          <div class="card winter">Зима</div>
          <div class="card summer">Лето</div>
          <div class="card spring">Весна</div>
        </div>
        <div class="block">
          <div class="card autumn">Осень</div>
          <div class="card spring">Весна</div>
          <div class="card summer">Лето</div>
          <div class="card winter">Зима</div>
        </div>
        <div class="block">
          <div class="card summer">Лето</div>
          <div class="card autumn">Осень</div>
          <div class="card winter">Зима</div>
          <div class="card spring">Весна</div>
        </div>
      </div>
    </div>
  </body>
</html>
